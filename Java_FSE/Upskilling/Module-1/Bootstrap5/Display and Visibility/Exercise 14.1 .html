
<!-- Exercise 14.1:
Use d-none, d-md-block, d-lg-flex to hide/show sections based on screen size -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Responsive Visibility</h2>

    <!-- Hidden on all, visible only on medium and above -->
    <div class="alert alert-info d-none d-md-block">
      📱 This message is <strong>hidden on small</strong> screens and <strong>visible on medium+</strong>.
    </div>

    <!-- Visible only on large and above using d-lg-flex -->
    <div class="alert alert-success d-none d-lg-flex justify-content-between">
      💻 This section is <strong>flexible</strong> and only <strong>visible on large+</strong> screens.
      <span class="badge bg-light text-dark">Desktop Only</span>
    </div>

    <!-- Always visible -->
    <div class="alert alert-warning mt-3">
      🌐 This is always visible, no matter the screen size.
    </div>
  </div>

</body>
</html>
