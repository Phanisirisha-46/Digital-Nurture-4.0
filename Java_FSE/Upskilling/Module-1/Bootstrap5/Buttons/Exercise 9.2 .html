<!-- Exercise 9.2:
Add button groups using btn-group, and create toggle buttons with checkboxes 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Button Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-5 text-center text-primary">ðŸŽ¯ Bootstrap 5 Button Interactions</h2>

    <!-- Standard Button Group -->
    <div class="mb-5 text-center">
      <h4 class="mb-3">Grouped Actions</h4>
      <div class="btn-group shadow-sm" role="group" aria-label="Standard Button Group">
        <button type="button" class="btn btn-primary px-4">Left</button>
        <button type="button" class="btn btn-primary px-4">Middle</button>
        <button type="button" class="btn btn-primary px-4">Right</button>
      </div>
      <p class="text-muted mt-2">Use for grouped actions like pagination or navigation.</p>
    </div>

    <hr class="my-5" />

    <!-- Toggle Buttons with Checkboxes -->
    <div class="text-center">
      <h4 class="mb-4">Custom Toggle Filters <span class="badge bg-info text-dark">Checkboxes</span></h4>
      <div class="btn-group" role="group" aria-label="Checkbox Toggle Button Group">
        <input type="checkbox" class="btn-check" id="toggle1" autocomplete="off">
        <label class="btn btn-outline-success px-4" for="toggle1" data-bs-toggle="tooltip" title="Toggle Option 1">Option 1</label>

        <input type="checkbox" class="btn-check" id="toggle2" autocomplete="off">
        <label class="btn btn-outline-success px-4" for="toggle2" data-bs-toggle="tooltip" title="Toggle Option 2">Option 2</label>

        <input type="checkbox" class="btn-check" id="toggle3" autocomplete="off">
        <label class="btn btn-outline-success px-4" for="toggle3" data-bs-toggle="tooltip" title="Toggle Option 3">Option 3</label>
      </div>
      <p class="text-muted mt-2">Useful for toggling filters or multi-select actions.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
