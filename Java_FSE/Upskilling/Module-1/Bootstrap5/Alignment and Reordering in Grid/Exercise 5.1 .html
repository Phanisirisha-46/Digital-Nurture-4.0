<!-- Exercise 5.1:
Use justify-content-center and align-items-center to center content inside a row -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Row Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    .row-height {
      height: 300px; /* Just to show vertical centering clearly */
      background-color: #1a1c1f;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <!-- Row with vertical and horizontal centering -->
    <div class="row row-height justify-content-center align-items-center">
      <div class="col-6 text-center">
        <div class="p-4 bg-primary text-white rounded">
          <h3>Centered Content</h3>
          <p>This content is centered both horizontally and vertically.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
