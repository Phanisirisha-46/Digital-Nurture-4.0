<!-- Exercise 5.2:
Reorder columns on different screen sizes using order-md-2, order-md-1. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Column Reorder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="row">

      <!-- Column 1: Will appear second on md and up -->
      <div class="col-12 col-md-6 order-md-2 mb-3">
        <div class="p-4 bg-primary text-white text-center rounded">
          <h4>Column 1</h4>
          <p>Second on medium+ screens</p>
        </div>
      </div>

      <!-- Column 2: Will appear first on md and up -->
      <div class="col-12 col-md-6 order-md-1 mb-3">
        <div class="p-4 bg-success text-white text-center rounded">
          <h4>Column 2</h4>
          <p>First on medium+ screens</p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
