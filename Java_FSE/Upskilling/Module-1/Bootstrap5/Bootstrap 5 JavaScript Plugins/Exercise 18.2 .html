<!-- Exercise 18.2:
Create a collapsible accordion using accordion and Bootstrap JavaScript behavior -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accordion Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <h3 class="mb-4 text-center text-primary">FAQ Accordion</h3>

  <div class="accordion" id="accordionExample">
    
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          What is Bootstrap?
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show"
           aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Bootstrap is a powerful front-end framework for faster and easier web development.
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          How do I install Bootstrap?
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse"
           aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          You can include Bootstrap via CDN or install it using npm or yarn.
        </div>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Is Bootstrap free to use?
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse"
           aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Yes, Bootstrap is open-source and free to use under the MIT license.
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
