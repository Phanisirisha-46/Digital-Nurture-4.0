  <!--
  Exercise 3.2:
  Use .container, .row, and .col-* classes appropriately for responsive design.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Columns with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

  <!-- Bootstrap Container -->
  <div class="container mt-5">
    <!-- Responsive Row -->
    <div class="row">
      
      <!-- Responsive Column -->
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-primary text-white text-center rounded">Column 1</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-success text-white text-center rounded">Column 2</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="p-4 bg-warning text-dark text-center rounded">Column 3</div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (with Popper for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
