Create a fixed footer using position-fixed bottom-0.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 70px; /* Prevent content from hiding behind footer */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4">Page Content</h1>
    <p>
      This is a sample page demonstrating how to implement a fixed footer using Bootstrap.
      Scroll down to see how the footer stays fixed to the bottom of the viewport.
    </p>
    <p>
      You can use <code>position-fixed</code> and <code>bottom-0</code> classes to achieve this.
    </p>
  </div>

  <!-- Fixed Footer -->
  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 start-0 end-0">
    Â© 2025 Your Company | All rights reserved
  </footer>

</body>
</html>
