<!-- Exercise 17.1:
Install and use Bootstrap Icons in a webpage: add social media icons in the footer -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Footer with Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

  <main class="container text-center my-5">
    <h2 class="text-primary">Welcome to Our Website</h2>
    <p class="lead">Explore Bootstrap Icons in the footer below.</p>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-3">Connect with us:</p>
      <a href="#" class="text-white mx-2">
        <i class="bi bi-facebook fs-4"></i>
      </a>
      <a href="#" class="text-white mx-2">
        <i class="bi bi-twitter fs-4"></i>
      </a>
      <a href="#" class="text-white mx-2">
        <i class="bi bi-instagram fs-4"></i>
      </a>
      <a href="#" class="text-white mx-2">
        <i class="bi bi-linkedin fs-4"></i>
      </a>
      <p class="mt-3 mb-0">&copy; 2025 My Company. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
