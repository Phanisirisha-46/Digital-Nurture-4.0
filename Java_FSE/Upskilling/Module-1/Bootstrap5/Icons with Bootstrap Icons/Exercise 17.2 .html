

<!--  Exercise 17.2:
Replace text buttons with icon-only buttons using Bootstrap Icons.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Icon-only Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container py-5 text-center">
  <h3 class="mb-4"> Icon-Only Buttons</h3>

  <!-- Icon Buttons -->
  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary" title="Home">
      <i class="bi bi-house-fill"></i>
    </button>

    <button class="btn btn-secondary" title="Search">
      <i class="bi bi-search"></i>
    </button>

    <button class="btn btn-success" title="Add">
      <i class="bi bi-plus-lg"></i>
    </button>

    <button class="btn btn-danger" title="Delete">
      <i class="bi bi-trash-fill"></i>
    </button>

    <button class="btn btn-warning" title="Edit">
      <i class="bi bi-pencil-square"></i>
    </button>
  </div>
</div>

</body>
</html>
