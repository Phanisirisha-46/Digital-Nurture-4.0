<!-- Exercise 1.1:
Create a basic HTML page and link Bootstrap 5 via CDN.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Example</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-black">Hello, Bootstrap 5!</h1>
    <p>This is a basic Bootstrap 5 example page.</p>
    <button class="btn btn-success">Click Me</button>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kQTaFwM9eov+gU8pZZg9xUZfgRM7QMn6jvPdBtV+gfSOUZzHUn3ZbZkW9wN9fOn+" 
    crossorigin="anonymous"></script>
</body>
</html>
