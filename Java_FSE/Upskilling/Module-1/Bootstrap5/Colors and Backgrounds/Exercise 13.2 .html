<!-- Exercise 13.2:
Use bg-gradient with bg-dark and white text -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Background Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <!-- Gradient Dark Section -->
    <div class="p-5 bg-dark bg-gradient text-white rounded text-center">
      <h2 class="display-5 fw-bold">Welcome to the Dark Section</h2>
      <p class="lead mb-4">This section uses <code>bg-dark</code> with a <code>bg-gradient</code> and <code>text-white</code> for a modern look.</p>
      <a href="#" class="btn btn-outline-light">Learn More</a>
    </div>
  </div>

</body>
</html>
