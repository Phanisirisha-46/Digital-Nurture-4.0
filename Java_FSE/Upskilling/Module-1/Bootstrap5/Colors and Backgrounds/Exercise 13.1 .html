<!-- Exercise 13.1:
Create a dashboard page using contextual background classes (bg-primary, bg-warning, etc.) and
text colors. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4 text-center text-primary"> Dashboard Overview</h1>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white rounded">
          <h4 class="mb-2">Total Users</h4>
          <p class="fs-3">1,200</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">
          <h4 class="mb-2">Sales Today</h4>
          <p class="fs-3">$3,450</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">
          <h4 class="mb-2">Pending Orders</h4>
          <p class="fs-3">27</p>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="p-4 bg-danger text-white rounded">
          <h4 class="mb-2">Issues Reported</h4>
          <p class="fs-3">8</p>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="p-4 bg-info text-dark rounded">
          <h4 class="mb-2">New Signups</h4>
          <p class="fs-3">42</p>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="p-4 bg-secondary text-white rounded">
          <h4 class="mb-2">Feedback</h4>
          <p class="fs-3">15</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
