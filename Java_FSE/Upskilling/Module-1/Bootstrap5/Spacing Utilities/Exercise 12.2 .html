<!-- Exercise 12.2:

Build a pricing section where spacing improves the layout. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section with Spacing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <section class="container my-5 p-4 border rounded">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row g-4">
      <!-- Basic Plan -->
      <div class="col-md-4 p-3 border rounded">
        <h3 class="mb-3">Basic</h3>
        <p class="lead">$9.99 <small class="text-muted">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">✔️ 5 Projects</li>
          <li class="mb-2">✔️ 10 GB Storage</li>
          <li class="mb-2">✔️ Basic Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Basic</button>
      </div>

      <!-- Standard Plan -->
      <div class="col-md-4 p-3 border rounded">
        <h3 class="mb-3">Standard</h3>
        <p class="lead">$19.99 <small class="text-muted">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">✔️ 50 Projects</li>
          <li class="mb-2">✔️ 100 GB Storage</li>
          <li class="mb-2">✔️ Priority Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Standard</button>
      </div>

      <!-- Premium Plan -->
      <div class="col-md-4 p-3 border rounded">
        <h3 class="mb-3">Premium</h3>
        <p class="lead">$39.99 <small class="text-muted">/ month</small></p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">✔️ Unlimited Projects</li>
          <li class="mb-2">✔️ 1 TB Storage</li>
          <li class="mb-2">✔️ 24/7 Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Premium</button>
      </div>
    </div>
  </section>

</body>
</html>
