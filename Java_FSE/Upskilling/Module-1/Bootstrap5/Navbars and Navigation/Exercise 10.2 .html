<!--Exercise 10.2:
Use nav, nav-tabs, nav-pills for creating tabbed navigation.  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Tabbed Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">🗂 Tabbed Navigation</h2>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">Contact</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="tabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel">
        <p class="p-3">🏠 Welcome to the <strong>Home</strong> tab content.</p>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel">
        <p class="p-3">👤 This is your <strong>Profile</strong> section.</p>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel">
        <p class="p-3">📞 Reach out in the <strong>Contact</strong> tab.</p>
      </div>
    </div>

    <hr class="my-5" />

    <!-- Nav Pills -->
    <h4 class="mb-3">Alternative: Navigation Pills</h4>
    <ul class="nav nav-pills mb-3" id="pillsMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pill-home-tab" data-bs-toggle="pill" data-bs-target="#pill-home" type="button" role="tab">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-profile-tab" data-bs-toggle="pill" data-bs-target="#pill-profile" type="button" role="tab">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-contact-tab" data-bs-toggle="pill" data-bs-target="#pill-contact" type="button" role="tab">Contact</button>
      </li>
    </ul>

    <!-- Pills Content -->
    <div class="tab-content" id="pillsContent">
      <div class="tab-pane fade show active" id="pill-home" role="tabpanel">
        <p class="p-3"><strong>Pill Home</strong> content displayed here.</p>
      </div>
      <div class="tab-pane fade" id="pill-profile" role="tabpanel">
        <p class="p-3"><strong>Pill Profile</strong> content displayed here.</p>
      </div>
      <div class="tab-pane fade" id="pill-contact" role="tabpanel">
        <p class="p-3"> <strong>Pill Contact</strong> content displayed here.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
