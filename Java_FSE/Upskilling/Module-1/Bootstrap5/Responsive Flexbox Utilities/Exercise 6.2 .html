<!-- Exercise 6.2: 
Use justify-content-between and align-items-center in a card layout -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Flexbox Utilities</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <div class="container mt-5">
    <div class="card p-3" style="max-width: 500px;">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Card Title</h5>
        <button class="btn btn-primary btn-sm">Action</button>
      </div>
      <div class="card-body p-0 mt-3">
        <p class="card-text">
          This card header uses <code>justify-content-between</code> to push the title and button to opposite ends,
          and <code>align-items-center</code> to vertically center them.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
